<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration</title>
    <link rel="stylesheet" href="regist.css">
</head>

<body>
    <div class="container">
        <form id="registration-form" action="register.php" method="POST">
            <h1>Researcher Registration</h1>
            <div class="form-group">
                <label for="university_name">Researcher Name</label>
                <input type="text" id="university_name" name="university_name" required>
            </div>
            <div class="form-group">
              <label for="district_name">University  </label>
              <input type="text" id="district_name" name="district_name" required>
          </div>
            <div class="form-group">
              <label for="district_name">Research Topic </label>
              <input type="text" id="district_name" name="district_name" required>
          </div>
            
            <div class="form-group">
                <label for="district_name">District </label>
                <input type="text" id="district_name" name="district_name" required>
            </div>
            <div class="form-group">
                <label for="state_name">State </label>
                <input type="text" id="state_name" name="state_name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="alternate_question">Alternate Question for Password</label>
                <input type="text" id="alternate_question" name="alternate_question" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
